{% extends 's3app/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>Orders and Products</h1>
<ul>
    {% for order in orders %}
        {{ order.client }}<br>
        {% for prod in order.product.all %}
            {{ prod }}<br>
        {% endfor %}
    {% endfor %}
</ul>
{% endblock %}
